<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/estimate/견적신청style.css" />
    <link rel="stylesheet" href="/global.css" />

    <style>

    </style>
</head>
<body>
<!-- 네비게이션 시작 -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img class="image-2" src="/image-20.png" alt="logo"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">시공사례</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/estimate/application">견적의뢰</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">고객리뷰</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">커뮤니티</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <th:block th:if="${userId == null}">
                <li class="nav-item">
                  <a class="nav-link" href="/login/login">로그인</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/member/signup">회원가입</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">고객센터</a>
                </li>
              </th:block>
              <th:block th:if="${userId != null}">
              	<li class="nav-item" id="bellbox">
  <span id="bell-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 20 20">
    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
  </svg>
  <div id="notification-dropdown" class="notification-dropdown">
    <!-- 드롭다운으로 표시될 메뉴들 -->
  </div>
</li>
                <li class="nav-item">
                  <a class="nav-link" href="/member/member-info" th:text="${nickname}+'님'">내정보</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login/logout">로그아웃</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">고객센터</a>
              </th:block>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
<!-- 네비게이션 끝 -->

    <div id="main-container">
        <div id="container1">
            인테리어 견적
        </div>
        <div id="container2">
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <div id="container3">
            <div class="card-container">
                <div class="card" id="card">
                    <h2>Checkbox Card</h2>
                    <div class="checkbox-group" id="checkbox-group">
                        <!-- Checkbox items will be dynamically added here -->
                    </div>
                    <div class="button-container">
                        <button onclick="prevCard()" id="prev-btn" class="btn btn-secondary">Prev Card</button>
                        <button onclick="nextCard()" id="next-btn" class="btn btn-primary">Next Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/estimate/견적신청js.js"></script>
<script src="/global.js"></script>
    
    <<script>
    </script>

</body>
</html>
